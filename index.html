<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" href="public/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
  <title>KanbanMan</title>

</head>

<body>

  <form id="add-input">
    <input type= "text field" name="todo" size="40" placeholder="What would you like to accomplish?">
    <input type="submit" value="Add">

  </form>



  <div class="container">
    <div class="row">
      <div class="col-md-4" id="todo">
        <table>
          <tr>
            <th>
              Todo
            </th>
          </tr>
        </table>
      </div>

      <div class="col-md-4" id="wip">
        <table>
          <tr>
            <th>
              In Progress
            </th>
          </tr>
        </table>
      </div>

      <div class="col-md-4" id="done">
        <table>
          <tr>
            <th>
              Done
            </th>
          </tr>
        </table>
      </div>


  </div>
  <script type="text/javascript" src="public/kanban.js"></script>
</body>
</html>
